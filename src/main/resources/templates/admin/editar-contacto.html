<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Registro de contacto</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/cuartos.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
        <header layout:fragment="header">
            <div class="LOGO">
                <ul>
                    <img src="/images/LogoDH.JPG" alt="Logo" style="float: left; width: 120px; margin: 15px; padding: 15px; margin-right: 15px;">

                </ul>
            </div>

            <div class="menu-bar">
                <ul>
                    <li><a href="UserProfile.html">Mi Cuenta</a></li>
                    <li><a href="/habitaciones">Reserva Una Habitacion</a></li>
                    <li><a href="contacto.html">Contactanos</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="/Pagos">Pagos</a></li>
                    <li><a href="testimonios.html">Testimonios</a></li>
                </ul>
            </div>
        </header>

        <div layout:fragment="form" class="container my-5">
            <h1>Editar nuevo contacto</h1>
            <br>
            <form action="" method="post" th:object="${contacto}">

                <div th:if="${param.error}" class="alert alert-danger">
                    Asegurese de rellenar todos los espacios.
                </div>

                <div class="mb-3">
                    <label for="Direccion" class="form-label">Direccion</label>
                    <input type="text" name="Direccion" placeholder="Digite la direccion"
                           id="Direccion" class="form-control" th:field="*{Direccion}">
                </div>

                <div class="mb-3">
                    <label for="Correo" class="form-label">Correo</label>
                    <textarea type="text" name="Correo" placeholder="Digite el correo"
                              id="Correo" class="form-control" th:field="*{Correo}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="Telefonos" class="form-label">Telefonos</label>
                    <textarea type="text" name="Telefonos" placeholder="Digite los Telefonos"
                              id="Telefonos" class="form-control" th:field="*{Telefonos}"></textarea>
                </div>

                <div class="mb-3">
                    <label for="WhatsApp" class="form-label">WhatsApp</label>
                    <input type="text" name="WhatsApp" placeholder="Digite el WhatsApp"
                           id="WhatsApp" class="form-control" th:field="*{WhatsApp}">
                </div>

                <div class="mb-3">
                    <label for="Horarios" class="form-label">Horarios</label>
                    <input type="text" name="Horarios" placeholder="Digite los Horarios"
                           id="Horarios" class="form-control" th:field="*{Horarios}">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>
