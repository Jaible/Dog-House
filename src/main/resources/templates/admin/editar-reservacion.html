<html>
    <head>
        <title>Detalles de la reservacion</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/master.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <header th:insert="/master :: header"></header>
        
        <div class="container my-5">
            <h1>Datos de la reservación</h1>
            
            <form action="" method="post" th:object="${reservacion}"
                  enctype="multipart/form-data">

                <div th:if="${param.error}" class="alert alert-danger">
                    Asegurese de rellenar todos los espacios.
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Tipo de habitación</label>
                    <input type="text" name="nombre" th:placeholder="*{habitacion.getNombre()}"
                           id="nombre" class="form-control" readonly>
                </div>

                <div class="mb-3">
                    <label for="noches" class="form-label">Cantidad de noches</label>
                    <input type="text" name="noches" id="noches"
                           class="form-control" th:field="*{noches}">
                </div>

                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha reservada</label>
                    <input type="text" name="fecha"
                           id="fecha" class="form-control" th:field="*{fecha}">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </body>
    <footer th:insert="/master :: footer"></footer>
</html>
