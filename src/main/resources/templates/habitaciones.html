<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Reservar una habitaciÃ²n</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/cuartos.css"/>
        <link rel="stylesheet" href="/css/master.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <header th:insert="/master :: header"></header>

        <div class="container my-5">
            <h1 class="titulo">Habitaciones</h1>

            <div class="text-end">
                <a href="/admin/habitaciones" class="btn btn-primary mb-3">Editar listado</a>
            </div>

            <div class="row">
                <div class="row">
                    <div class="col-md-3 my-5" th:each="habitacion : ${habitacion}"
                         th:object="${habitacion}" style="width:50%;">
                        <a th:href="@{/habitaciones/{id}(id=*{id})}" class="card shadow-lg"
                           style="text-decoration: none;">
                            <img th:src="@{/assets/{filename}(filename=*{rutaPortada})}"
                                 th:alt="*{nombre}" class="card-img-top"/>
                            <div class="card-body">
                                <h2 class="card-title fs-6" th:text="*{nombre}"></h2>
                                <p th:text="*{descripcion}" class="text-muted small"></p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer th:insert="/master :: footer"></footer>
</html>
