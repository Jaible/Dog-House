<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/contacto.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <header th:insert="/master :: header"></header>

        <div class="container my-5" th:object="${contacto}">
            <a href="/admin/contacto/nuevo" th:if="${contacto.getDireccion() == 'default'}" 
               class="btn btn-primary mb-3">Crear contacto</a>
            <a th:href="@{/admin/contacto/{id}/editar(id=*{id})}" th:if="${contacto.getDireccion() != 'default'}" 
               class="btn btn-primary mb-3">Editar contacto</a>
            <a th:href="@{/admin/contacto/{id}/eliminar(id=*{id})}" th:if="${contacto.getDireccion() != 'default'}" 
               class="btn btn-danger mb-3">Eliminar contacto</a>

            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <h4>Dirección</h4>
                        <span th:if="${contacto.getDireccion() == 'default'}">No hay informacion disponible</span>
                        <span th:unless="${contacto.getDireccion == 'default'}"
                              th:text='*{Direccion}'></span>

                        <h4>Correo electrónico</h4>
                        <span th:if="${contacto.getCorreo() == 'default'}">No hay informacion disponible</span>
                        <span th:unless="${contacto.getCorreo() == 'default'}"
                              th:text='*{Correo}'></span>

                        <h4>Numeros Telefónicos</h4>
                        <span th:if="${contacto.getTelefonos() == 0}">No hay informacion disponible</span>
                        <span th:unless="${contacto.getTelefonos() == 0}"
                              th:text='*{Telefonos}'></span>                        

                        <h4>WhatsApp</h4>
                        <span th:if="${contacto.getWhatsApp() == 0}">No hay informacion disponible</span>
                        <span th:unless="${contacto.getWhatsApp() == 0}"
                              th:text='*{WhatsApp}'></span>

                        <h4>Horarios</h4>
                        <span th:if="${contacto.getHorarios() == 'default'}">No hay informacion disponible</span>
                        <span th:unless="${contacto.getHorarios() == 'default'}"
                              th:text='*{Horarios}'></span>

                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer th:insert="/master :: footer"></footer>
</html>
