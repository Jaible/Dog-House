<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    
<html>
   <head>
        <title>Registro de testimonios</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/cuartos.css"/>
        <link rel="stylesheet" href="/css/master.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        
        
    </head>
    <body>
         <header th:insert="/master :: header"></header>
         
         <div class="container my-5"> 
         <h1>Registrar nuevo testimonio</h1>
            <br>
            <form action="" method="post" th:object="${testimonio}"
                  enctype="multipart/form-data">

                <div th:if="${param.error}" class="alert alert-danger">
                    Asegurese de rellenar todos los espacios.
                </div>

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" name="nombre" placeholder="Digite el nombre"
                           id="nombre" class="form-control" th:field="*{nombre}">
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea type="text" name="descripcion" placeholder="Digite la descripcion"
                              id="descripcion" class="form-control" th:field="*{descripcion}"></textarea>
                </div>

                

                <div class="mb-3">
                    <label for="portada" class="form-label">Portada</label> <input
                        type="file" name="portada" id="portada" class="form-control"
                        th:field="*{portada}">
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
  
         </div>
    </body>
    <footer th:insert="/master :: footer"></footer>
</html>
