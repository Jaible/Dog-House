<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/contacto.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    </head>
    <body>
        <header layout:fragment="header">
            <div class="LOGO">
                <ul>
                    <img src="/images/LogoDH.JPG" alt="Logo" style="float: left; width: 120px; margin: 15px; padding: 15px; margin-right: 15px;">

                </ul>
            </div>

            <div class="menu-bar">
                <ul>
                    <li><a href="UserProfile.html">Mi Cuenta</a></li>
                    <li><a href="/habitaciones">Reserva Una Habitacion</a></li>
                    <li><a href="/contacto">Contactanos</a></li>
                    <li><a href="Login.html">Login</a></li>
                    <li><a href="/Pagos">Pagos</a></li>
                    <li><a href="testimonios.html">Testimonios</a></li>
                </ul>
            </div>
        </header>

        <div class="container my-5" th:object="${contacto}" th:if='${Direccion == "default"}'>
            <a href="/admin/contacto/nuevo" class="btn btn-primary mb-3">Crear contacto</a>

            <h1>Parece ser que no hay ninguna informaci√≥n disponible</h1>
        </div>

        <div class="container my-5" th:object="${contacto}" th:unless='${Telefonos == "default"}'>
            <a th:href="@{/admin/contacto/{id}/editar(id=*{id})}" class="btn btn-primary mb-3">Editar contacto</a>
            <a th:href="@{/admin/contacto/{id}/eliminar(id=*{id})}" class="btn btn-danger mb-3">Eliminar contacto</a>

            <div class="row">

                <div class="col-md-6">
                    <div class="mb-3">
                        <h4>Direccion</h4>
                        <p th:text="*{Direccion}"></p>
                        <h4>Correo electronico</h4>
                        <p th:text="*{Correo}"></p>
                        <h4>Numeros Telefonicos</h4>
                        <p th:text="*{Telefonos}"></p>
                        <h4>WhatsApp</h4>
                        <p th:text="*{WhatsApp}"></p>
                        <h4>Horarios</h4>
                        <p th:text="*{Horarios}"></p>

                    </div>
                </div>
            </div>
        </div>
</html>
